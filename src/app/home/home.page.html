<ion-header [translucent]="true" mode="ios">
  <ion-toolbar>
    <ion-title>
      INICIO
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-content color="light" mode="ios">
    <ion-list lines="none" [inset]="true">
      <ion-item routerLink="/button">
        <ion-label>Button</ion-label>
      </ion-item>
      <ion-item routerLink="/card">
        <ion-label>Card</ion-label>
      </ion-item>
      <ion-item routerLink="/checkbox">
        <ion-label>Checkbox</ion-label>
      </ion-item>
      <ion-item routerLink="/item">
        <ion-label>Item</ion-label>
      </ion-item>
      <ion-item routerLink="/list">
        <ion-label>List</ion-label>
      </ion-item>
      <ion-item routerLink="/media">
        <ion-label>Media</ion-label>
      </ion-item>
      <ion-item routerLink="/progrss-indicators">
        <ion-label>Progrss Indicators</ion-label>
      </ion-item>
      <ion-item routerLink="/date">
        <ion-label>Date & Time Pickers</ion-label>
      </ion-item>
      <ion-item routerLink="/accordion">
        <ion-label>Accordion</ion-label>
      </ion-item>
      <ion-item routerLink="/alert">
        <ion-label>Alert</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>

 
</ion-content>
