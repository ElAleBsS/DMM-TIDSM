<ion-header [translucent]="true" mode="ios">
  <ion-toolbar>
    <ion-buttons  slot="start">
      <ion-back-button default-href="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title >Button</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Button</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button color="tertiary">Prueba de color</ion-button> <ion-button [disabled]="true">Disabled</ion-button>
  <ion-button expand="block">Block</ion-button> <ion-button expand="full">Full</ion-button>
  <ion-button shape="round" color="danger">
    <ion-icon color="warning" slot="icon-only" name="heart"></ion-icon>
  </ion-button>
  <ion-button fill="outline">Outline</ion-button>
  <ion-button color="success" size="large">
    <ion-icon color="primary" slot="icon-only" ios="logo-apple" md="settings-sharp"></ion-icon>
  </ion-button>  
</ion-content>
